<div class="bg-light h-100">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <mat-card class="py-0 w-50">
            <div class="row">
                <div class="col-7 p-0">
                    <img src="http://www.codemobiles.com/biz/images/codemobiles_10years_banner_home.jpg"
                        class="img-fluid img-logo">
                </div>
                <div class="col-5 my-auto px-5">
                    <ng-container *ngIf="isShowLogin; else register">
                        <mat-card-content class="d-flex flex-column">
                            <mat-form-field appearance="outline">
                                <mat-label>username</mat-label>
                                <input matInput [(ngModel)]="member.username">
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="mt-1">
                                <mat-label>password</mat-label>
                                <input matInput type="password" [(ngModel)]="member.password">
                                <mat-icon matSuffix>lock</mat-icon>
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions class="mb-2 px-2 d-flex flex-column">
                            <button (click)="onClickLogin()" mat-raised-button color="primary">Sign in</button>
                            <button mat-flat-button class="mt-3 text-muted"
                                (click)="onClickShowLogin()">register</button>
                        </mat-card-actions>
                    </ng-container>
                    <ng-template #register>
                        <mat-card-content class="d-flex flex-column">
                            <mat-form-field appearance="outline">
                                <mat-label>username</mat-label>
                                <input matInput [(ngModel)]="member.username">
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="mt-1">
                                <mat-label>password</mat-label>
                                <input matInput type="password" [(ngModel)]="member.password">
                                <mat-icon matSuffix>lock</mat-icon>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="mt-1">
                                <mat-label>position</mat-label>
                                <mat-select [(value)]="member.position">
                                    <mat-option *ngFor="let item of positions" [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions class="mb-2 px-2 d-flex flex-column">
                            <button (click)="onClickRegister()" mat-raised-button color="primary">Register</button>
                            <button mat-flat-button class="mt-3 text-muted" (click)="onClickShowLogin()">sign
                                in</button>
                        </mat-card-actions>
                    </ng-template>
                </div>
            </div>
        </mat-card>
    </div>
</div>
